<h3>Results</h3>
<div class="bs-component">
    <table class="table table-striped">
	<thead>
	<tr>
		<th>FromUser</th>
		<th>FromUserName</th>
		<th>Text</th>
		<th>CreatedAt</th>
		<th>Details</th>
	</tr>
	</thead>
	<tbody>
    <tr>
    <tr dir-paginate="row in results|itemsPerPage:5">

		<td>{{row.fromUser}}</td>
		<td>{{row.fromUserName}}</td>
		<td>{{row.text}}</td>
		<td>{{row.createdAt}}</td>
        <td><a href=/#/details/{{row._id}}>Details</a></td>
	</tr>
	</tbody>

</table>
<dir-pagination-controls
        max-size="10"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
    <div ui-sref="search"><button class="btn btn-default">Search Again</button></div>
</div>
